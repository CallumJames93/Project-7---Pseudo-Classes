<!DOCTYPE html>
<html>
<head>
	<title>Basic Styling</title>
	<style>


	body{
		font-family:Arial, sans-serif;
		font-size: 13px;
	}

	h1{
		color: red;
	}

	.text-center{
		text-align: center;
	}

	#box1{
		color: green;
		border: 1px solid;
		width: 400px;
		height: 200px;
		float: right;
	}

	#box2{
		color: blue;
		border: 1px solid;
		width: 400px;
		height: 200px;
		float: left;
	}

	#clr{
		clear: both;
	}

</style>
</head>
<body>

	<div class="text-center">
		<h1>Welcome</h1>
		<p>This is a paragraph</p>
		<p>This is another paragraph</p>
	</div>

	<div id="box1">
		This is my first box
	</div>

	<div id="box2">
		This is my second box
	</div>

	<div id="clr"></div>

	<h3>Continue Styling</h3>


</body>
</html>
